<body>
    <h2 id="title">Contact Page</h2>
    <p>Small description of what contact page is </p>
    <div id="Inputs">

        <input type="email" id="email" placeholder="email address" required> 
        <label for="telly">Cell-phone</label><input type="tel" id="telly">
        <label for="file">Attach file:</label><input type="file" id="file">
        <input type="text" id="message-box" placeholder="Brief description ">
        <span></span>
        <input type="submit" name="submit" id="submit">
    </form>
    </div>
