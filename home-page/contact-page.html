<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="contact-page.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
</head>
<body>
    <h2 id="title">Contact Page</h2>
    <p>Questions? Curious? Heres how you can reach me!</p>
    <div id="Inputs">
        <form id="form">

        <label for="first">First Name(*)</label><input type="text" id="first" placeholder="First Name" required autofocus> 

        <label for="last">Last Name(*)</label><input type="text" id="last" placeholder="Last Name" required>
            
        
        <label class="label" for="email">Email(*)</label>
        <input type="email" id="email" placeholder="email address" required> 
        
        <label class="label" for="telly">Cell-phone</label>
        <input type="tel" id="telly" placeholder="(xxx-xxx-xxxx)"> 
       
         <div>
            <label class="label" for="file">Attach file:</label>
            <input type="file" id="file" placeholder="Select File">
        </div>
            
        <input type="text" id="message-box" size="300" height="300" placeholder="Brief message">
            
        <input type="submit" name="submit" id="submit" onclick="Footer()">

    </form>
    </div>
    
    <footer id="footer">Please Note: Fields Marked with '*' are required before submitting</footer>

    <a id="return-home" href="personal.home.html"> 
      <h2 id="return-home">Return to Home Page</h2>
    </a>

</body>
</html>
